<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>系统登陆界面</title>
    <meta name="description" content="User login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/Bootstrap/ace/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/Bootstrap/ace/assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/Bootstrap/ace/assets/css/jquery-ui-1.10.3.full.min.css" />
    <link rel="stylesheet" href="/Bootstrap/ace/assets/css/ui.jqgrid.css" />
    <link rel="stylesheet" href="/Bootstrap/ace/assets/css/ace-fonts.css" />
    <link rel="stylesheet" href="/Bootstrap/ace/assets/css/ace.min.css" />
    <link rel="stylesheet" href="/Bootstrap/ace/assets/css/ace-rtl.min.css" />
    <link rel="stylesheet" href="/Bootstrap/ace/assets/css/ace-skins.min.css" />
    <link href="/Bootstrap/ace/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/Bootstrap/ace/assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/Bootstrap/ace/assets/css/ace-fonts.css" />
    <link rel="stylesheet" href="/Bootstrap/owner/Comm.css" />
    <!-- Font Awesome -->
    <script src="/Bootstrap/jquery-1.9.1.min.js"></script>
    <script src="/Bootstrap/ace/assets/js/bootstrap.min.js"></script>
    <script src="/Bootstrap/ace/assets/js/typeahead-bs2.min.js"></script>
    <script src="/Bootstrap/ace/assets/js/date-time/bootstrap-datepicker.min.js"></script>
    <script src="/Bootstrap/ace/assets/js/jqGrid/jquery.jqGrid.min.js"></script>
    <script src="/Bootstrap/ace/assets/js/jqGrid/i18n/grid.locale-en.js"></script>

    <script>
        $().ready(function(){
           // alert(123)
            $("#loginsubmit").click(function(){
                alert("登陆成功");
                window.location.href="/Index";
            });
        });
    </script>
    <style type="text/css">
        body {
            font-size: 12px;
        }

        .nav > li > a {
            padding: 5px 10px;
        }

        .tab-content {
            padding-top: 3px;
        }
        .main-container {
             margin-left: 0;
             background-image: url(/Bootstrap/img/log.jpg);
             background-repeat:no-repeat;
             background-size: 100% 100%;
            height: 500px;
            overflow: hidden;
            background-attachment:fixed
        }
    </style>
</head>
<body>
<div class="main-container" >
    <div class="main-content">
        <div class="row" style="margin-top: 50px">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="icon-leaf green"></i>
                            <span class="red">电力分析</span>
                        </h1>
                        <h4 class="blue">© 湖南大学</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative" style="
">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="icon-coffee green"></i>
                                        Please Enter Your Information
                                    </h4>

                                    <div class="space-6"></div>

                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="Username">
															<i class="icon-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="Password">
															<i class="icon-lock"></i>
														</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" class="ace">
                                                    <span class="lbl"> Remember Me</span>
                                                </label>

                                                <button type="button" id="loginsubmit" class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="icon-check"></i>
                                                    Login
                                                </button>
                                            </div>
                                            <div class="clearfix" style="margin-top: 3px">
                                                <button type="button" data-toggle="modal" data-target=".bs-example-modal-lg"  class="width-35 pull-right btn btn-sm btn-default">
                                                    <i class="icon-key"></i>
                                                    Register
                                                </button>
                                            </div>
                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div><!-- /widget-main -->
                            </div><!-- /widget-body -->
                        </div><!-- /login-box -->
                    </div><!-- /position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div>
</div>
<!--注册页面-->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form style="padding: 10px 10px;">
                <h1>欢迎注册</h1>
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名：</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码：</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">用户地址</label>
                    <input type="email" class="form-control"  placeholder="用户地址">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">邮箱</label>
                    <input type="password" class="form-control"  placeholder="邮箱">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
